<div class="page-header">
    <h1>Movimientos</h1>
</div>
<div class="row form-group">
    <div class="col-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input class="form-control" placeholder="Buscar"/>
        </div>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-primary"><i class="fa fa-plus"></i> Nuevo</button>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <div class="list-group">
            <a class="list-group-item" style="cursor:pointer" *ngFor="let movimiento of movimientos">
                <span class="badge">{{movimiento.entrenamientos}}</span>
                {{movimiento.nombre}}
            </a>
        </div>
    </div>
    <div class="col-sm-8">

    </div>
</div>
