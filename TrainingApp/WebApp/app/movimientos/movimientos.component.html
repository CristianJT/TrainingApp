<div class="page-header">
    <h1>Movimientos</h1>
</div>
<div class="row form-group">
    <div class="col-sm-10">
        <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-search"></i></span>
            <input class="form-control" placeholder="Buscar"/>
        </div>
    </div>
    <div class="col-sm-2">
        <movimiento-nuevo [grupos]="groups"></movimiento-nuevo>
    </div>
</div>
<div class="row">
    <div class="col-sm-4">
        <accordion [closeOthers]="true">
            <accordion-group *ngFor="let group of groups">
                <div accordion-heading>
                    {{group.title}}
                </div>
                <a class="list-group-item" style="cursor:pointer; margin-left: -15px; margin-right:-15px" *ngFor="let movimiento of group.movimientos">
                    <span class="badge">{{movimiento.entrenamientos}}</span>
                    {{movimiento.nombre}}
                </a>
            </accordion-group>
        </accordion>    
    </div>
    <div class="col-sm-8">

    </div>
</div>
